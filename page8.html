<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wars: The Generative Force</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('./PressStart2P.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .background-glow {
            position: absolute;
            width: 960px;
            height: 540px;
            border-radius: 10px;
            box-shadow: -150px 0px 150px rgba(0, 0, 255, 0.6), 150px 0px 150px rgba(255, 0, 0, 0.6);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .container {
            position: relative;
            text-align: center;
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fully fills the container */
            border-radius: 0px; /* Optional: Keeps rounded edges like the background-glow */
        }
        .done-button {
            position: absolute;
            bottom: 15px;
            width: 300px;
            height: 50px;
            background-color: #2AAB1F;
            border: none;
            color: black;
            font-family: 'PressStart2P', sans-serif;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            z-index: 3;
        }
        .done-button:hover {
            background-color: #1f7f14;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-glow"></div>
        <img class="game-image" id="gameImage" src="blueprint.png" alt="Blueprint">
        <button class="done-button" id="doneButton">Done</button>
    </div>
</body>

<script> 
     // Redirect to page9.html when the button is clicked
     document.getElementById('doneButton').addEventListener('click', function() {
            window.location.href = "page9.html";
        });
</script>
</html>
